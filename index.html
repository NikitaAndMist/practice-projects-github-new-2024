<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="title">LOGIN</h2>
        <div id="email">
            <input type="text" class="textBox" placeholder="Email"><br><br>
        </div>
        <div id="password">
            <input type="text" class="textBox" placeholder="Password"><br>
            
        </div>
        <div id="bottom">
            <input type="checkbox">
            <label for="rememberMe">Remember me</label><br><br>
            <button id="button">LOGIN</button><br><br>
            <span id="forgot"><a href="#">Forgot Password?</a></span><br><br>
        </div>
        <div class="register">
            <hr>
            <span>Don't have an account? <a href="#">Register</a></span><br><br>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
